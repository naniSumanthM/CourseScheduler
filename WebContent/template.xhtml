<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="default.css" />
	<link rel="stylesheet" href="css/default.css" type="text/css" />
	<h:outputStylesheet library="css" name="cssLayout.css" />

	<link rel="stylesheet" media="screen" href="assets/css/styles.css"
		type="text/css" />
	<link rel="stylesheet" media="print" href="assets/css/print.css"
		type="text/css" />
	<link rel="stylesheet" media="(max-width: 800px)" href="css/print.css"
		type="text/css" />
		<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTwoBiebXYgmvRVuojrS0lqs2nz6KiMY4"></script>
	<!-- Maps Script -->
	<script src="http://homepages.uc.edu/~maddirsh/maps.js"></script>
	<!-- Youtube Script -->
	<script src="http://homepages.uc.edu/~maddirsh/script.js"></script>
	<title><ui:insert name="title"></ui:insert></title>
</h:head>
<h:body>
	<p:growl id="growl" showDetail="true" />
	<div id="top" class="top">
		<ui:insert name="top">
			<div class="header ui-widget-header">
				<h1>Course Scheduler</h1>
			</div>
			<div class="nav">
				<h:form>
					<p:menubar>
						<p:menuitem value="Home" url="index.xhtml" />
						<p:menuitem value="Sign Up" url="signup.xhtml"
							rendered="#{empty auth}" />
						<p:menuitem value="Search Courses" url="searchcourses.xhtml"
							rendered="#{not empty auth}" />
						<p:menuitem value="Schedule" url="schedule.xhtml"
							rendered="#{not empty auth}" />
						<p:submenu label="Administration" rendered="#{not empty auth}">
							<p:menuitem value="Add Course" url="addcourse.xhtml" />
						</p:submenu>
						<p:menuitem value="Tutorials" url="resources.xhtml" />
						<p:menuitem value="Campus Locations" url="locations.xhtml" />
						<p:menuitem value="Student Requests" url="request.xhtml" />
						<p:menuitem value="Alumni" url="alumni.xhtml" />
						<p:menuitem value="Logout" action="#{authenticate.logout}"
							ajax="false" rendered="#{not empty auth}" />
					</p:menubar>
				</h:form>
			</div>
		</ui:insert>
	</div>

	<div>
		<div id="content" class="left_content">

			<ui:insert name="content">Main Content</ui:insert>
		</div>

		<div id="bottom" class="bottom">
			<div class="footer">
				<h:form>
					<ui:insert name="bottom">
						<p:outputLabel value="&copy; 2017 Course Scheduler" />
						<br />
						<!--
						<h:link outcome="privacy" value="Privacy Policy" />
						<h:link outcome="terms" value="Terms of Use" />
						-->
					</ui:insert>
				</h:form>
			</div>
		</div>

		<div class="printonly">
			<p:outputLabel value="Printed from PlantPlaces.com" />
		</div>

	</div>
</h:body>
</html>
