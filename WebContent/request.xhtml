<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<center> <h:form id="form1">
				<p:growl id="messages" showDetail="true" />
				<p:panel header="Request Library Items" style="width: 400px;">
					<p:panelGrid columns="2">
						<h:outputLabel for="item" value="Course Name: " />
						<p:inputText value="#{item.item}" />
						<h:outputLabel for="user" value="Student: " />
						<p:inputText value="#{item.user}" />
						<f:facet name="footer">
							<h:commandButton value="Add Item" action="#{item.addAction}" />
						</f:facet>
					</p:panelGrid>
					<p:spacer height="30px;" />
					<p:dataTable value="#{item.orderList}" var="o" widgetVar="50"
						editable="true">
						<f:facet name="header">  
                        Student Course Request List 
                    </f:facet>
						<p:ajax event="rowEdit" listener="#{item.onEdit}"
							update=":form1:messages" />
						<p:ajax event="rowEditCancel" listener="#{item.onCancel}"
							update=":form1:messages" />
						<p:column>
							<f:facet name="header">
								<h:outputText value="Course" />
							</f:facet>
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{o.item}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{o.item}" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Student" />
							</f:facet>
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{o.user}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{o.user}" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Options" style="width:50px">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form> </center>
		</ui:define>
	</ui:composition>
</h:body>
</html>
