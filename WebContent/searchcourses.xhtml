<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">Search - Class Scheduler</ui:define>
		<ui:define name="content">
			<h:form id="searchForm">
				<!-- <p:growl id="growl" showDetail="true" sticky="false" /> -->
				<p:panel id="searchPnl" header="Search Courses" style="margin-bottom:10px;">
				
					<!-- Input -->
					<center>
					<h:panelGrid columns="4" cellpadding="5">
						<h:outputLabel for="subject" value="Subject: " />
						<p:inputText id="subject" value="#{course.subject}" />

						<h:outputLabel for="number" value="Number: " />
						<p:inputText id="number" value="#{course.number}" />
						
						<h:outputLabel for="name" value="Name: " />
						<p:inputText id="name" value="#{course.name}" />
						
						<h:outputLabel for="instructor" value="Instructor: " />
						<p:inputText id="instructor" value="#{course.instructor}" />
					</h:panelGrid>
					
					<!-- Buttons -->
					<p:commandButton id="searchBtn" value="Search" icon="ui-icon-search"
						style="margin:0" action="#{searchCourses.execute}" update=":growl" ajax="false" />
					</center>
				</p:panel>
			</h:form>
			
			<!-- Results -->
			<p:dataTable id="showCourses" var="courseResult"
				value="#{searchCourses.courses}" selectionMode="single"
				rowKey="#{courseResult.guid}">
				<f:facet name="header">Results</f:facet>
				<p:ajax event="rowSelect" listener="#{searchCourses.onRowSelect}" />
				<p:column headerText="ID">
					<h:outputText value="#{courseResult.guid}" />
				</p:column>
				<p:column headerText="Subject">
					<h:outputText value="#{courseResult.subject}" />
				</p:column>
				<p:column headerText="Number">
					<h:outputText value="#{courseResult.number}" />
				</p:column>
				<p:column headerText="Name">
					<h:outputText value="#{courseResult.name}" />
				</p:column>
				<p:column headerText="Instructor">
					<h:outputText value="#{courseResult.instructor}" />
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
