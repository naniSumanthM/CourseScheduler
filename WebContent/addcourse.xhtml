<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">Add Course - Class Scheduler</ui:define>
		<ui:define name="content">
			<h:form id="addCourseForm">
				<!-- <p:growl id="growl" showDetail="true" sticky="false" /> -->
				<p:panel id="addCoursePanel" header="Add Course">
				
					<!-- Input -->
					<h:panelGrid columns="3" cellpadding="5">
					
						<h:outputLabel for="subject" value="Subject: *" />
						<p:inputText id="subject" value="#{course.subject}" required="true"
							label="Subject" />
						<p:message for="subject" />

						<h:outputLabel for="number" value="Number: *" />
						<p:inputText id="number" value="#{course.number}" required="true"
							label="Number" />
						<p:message for="number" />
						
						<h:outputLabel for="name" value="Name: *" />
						<p:inputText id="name" value="#{course.name}" required="true"
							label="Name" />
						<p:message for="name" />

						<h:outputLabel for="instructor" value="Instructor: *" />
						<p:inputText id="instructor" value="#{course.instructor}" required="true"
							label="Instructor" />
						<p:message for="instructor" />
					</h:panelGrid>

					<!-- Buttons -->
					<p:commandButton id="addCourseBtn" value="Add Course"
						icon="ui-icon-plus" style="margin:0"
						actionListener="#{addCourse.execute}" update=":growl"
						action="searchcourses" ajax="false" />					
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
